<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created by Álvaro Fdez</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Harry Potter Characters</h1>
    </header>

    <nav>
        <ul class="nav-container">
            <li>
                <button class="nav-button" id="all-btn" title="Show all characters">
                    <img src="Images/All.png" alt="All">
                </button>
            </li>

            <li>
                <button class="nav-button" id="hogwarts-btn" title="Show characters from Hogwart's houses">
                    <img src="Images/Hogwarts.png" alt="Hogwarts">
                </button>
            </li>

            <li>
                <button class="nav-button" id="gryffindor-btn" title="Show characters from Gryffindor">
                    <img src="Images/Gryffindor.svg" alt="Gryffindor">
                </button>
            </li>

            <li>
                <button class="nav-button" id="hufflepuff-btn" title="Show characters from Hufflepuff">
                    <img src="Images/Hufflepuff.svg" alt="Hufflepuff">
                </button>
            </li>

            <li>
                <button class="nav-button" id="ravenclaw-btn" title="Show characters from Ravenclaw">
                    <img src="Images/Ravenclaw.svg" alt="Ravenclaw">
                </button>
            </li>

            <li>
                <button class="nav-button" id="slytherin-btn" title="Show characters from Slytherin">
                    <img src="Images/Slytherin.svg" alt="Slytherin">
                </button>
            </li>
        </ul>

        <input type="text" id="search" placeholder="Search" title="Enter the characters of the character's name you want to see">

    </nav>

    <main>
        <div id="characters-container" class="characters-container">
        </div>
    </main>

    <footer>
        <p>Created by Álvaro Fdez</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
